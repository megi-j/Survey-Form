<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>survey form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <section>
            <div class="field">
                <form id="survey-form" class="btn">
                    <label id="name-label">Name</label>
                    <input type="text" placeholder="Enter your name" id="name">
                    <label id="email-label">Email</label>
                    <input type="text" placeholder="Enter your Email" id="email">
                    <label id="number-label">Age <span>(optional)</span></label>
                    <input type="number" placeholder="Age" id="number" min="13" max="100">
                    <label for="">Which option best describes your current role?</label>
                    <input type="text" list="roles" placeholder="Select current role" id="dropdown">
                    <datalist id="roles">
                        <option value="Student">
                        <option value="Full Time Job">
                        <option value="Full Time Learner">
                        <option value="Prefer not to say">
                        <option value="Other">
                    </datalist>
                </form>
                <form class="btn-2">
                    <label>Would you recommend freeCodeCamp to a friend?</label> <br><br>
                    <input type="radio" name="recommend" id="Definitely">
                    <label for="">Definitely</label> <br><br>
                    <input type="radio" name="recommend" id="Maybe">
                    <label for="">Maybe</label> <br><br>
                    <input type="radio" name="recommend" id="sure">
                    <label for="">Not sure</label> 
                </form>
                <form class="btn">
                    <label for="">What is your favorite feature of freeCodeCamp?</label>
                    <input type="text" list="features" placeholder="Select an option">
                    <datalist id="features">
                        <option value="Challenges">
                        <option value="Projects">
                        <option value="Community">
                        <option value="Open Source">
                    </datalist>
                </form>
                <form class="btn-2">
                    <label for="">What would you like to see improved? <span>(Check all that apply)</span></label> <br> <br>
                    <input type="checkbox" name="improve" value="Front-end">
                    <label for="">Front-end Projects</label> <br><br>
                    <input type="checkbox" name="improve" value="Back-end">
                    <label for="">Back-end Projects</label> <br><br>
                    <input type="checkbox" name="improve" value="Data">
                    <label for="">Data Visualization</label> <br><br>
                    <input type="checkbox" name="improve" value="Challenges">
                    <label for="">Challenges</label> <br><br>
                    <input type="checkbox" name="improve" value="Community">
                    <label for="">Open Source Community</label> <br><br>
                    <input type="checkbox" name="improve" value="rooms">
                    <label for="">Gitter help rooms</label> <br><br>
                    <input type="checkbox" name="improve" value="Videos">
                    <label for="">Videos</label> <br><br>
                    <input type="checkbox" name="improve" value="Meetups">
                    <label for="">City Meetups</label> <br><br>
                    <input type="checkbox" name="improve" value="Wiki">
                    <label for="">Wiki</label> <br><br>
                    <input type="checkbox" name="improve" value="Forum">
                    <label for="">Forum</label> <br><br>
                    <input type="checkbox" name="improve" value="Courses">
                    <label for="">Additional Courses</label> <br><br>
                </form>
                <form class="btn">
                    <label>Any comments or suggestions?</label>
                    <textarea name="comment" rows="5">Enter your comment here...</textarea>
                    <input type="submit" value="Submit" id="submit"> 
                </form>
            </div>
        </section>
    </div>   
</body>
</html>
